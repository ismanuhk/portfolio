<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Panel | Contact Messages</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    body{
      font-family:Inter, sans-serif;
      background:#f9fafb;
      padding:40px;
    }

    h1{
      text-align:center;
      margin-bottom:30px;
      color:#0f172a;
    }

    table{
      width:100%;
      max-width:1100px;
      margin:0 auto;
      border-collapse:collapse;
      background:#ffffff;
      border-radius:12px;
      overflow:hidden;
      box-shadow:0 10px 30px rgba(0,0,0,0.1);
    }

    th, td{
      padding:14px 16px;
      text-align:left;
      border-bottom:1px solid #e5e7eb;
      font-size:0.9rem;
    }

    th{
      background:#6366f1;
      color:#ffffff;
    }

    tr:last-child td{
      border-bottom:none;
    }

    .empty{
      text-align:center;
      color:#64748b;
      margin-top:40px;
    }
  </style>
</head>
<body>

<h1>Contact Messages</h1>

<table id="messageTable">
  <thead>
    <tr>
      <th>Name</th>
      <th>Email</th>
      <th>Message</th>
      <th>Date</th>
    </tr>
  </thead>
  <tbody></tbody>
</table>

<p class="empty" id="emptyMsg">No messages found.</p>

<script type="module" src="admin.js"></script>
</body>
</html>
